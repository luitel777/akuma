<html>

<head>
  <link rel="stylesheet" href="/static/reader.css">
  <title>{{.Title}}</title>
</head>

<body>
  <footer>
    {{ if eq .Next -1}}
    <a href="./{{.Prev}}">Prev {{.Prev}}</a>
    {{ else if eq .Prev -1}}
    <a href="./{{.Next}}">Next {{.Next}}</a>
    {{ else }}
    <a href="./{{.Next}}">Next {{.Next}}</a>
    <a href="./{{.Prev}}">Prev {{.Prev}}</a>
    {{end}}
  </footer>
</body>

</html>
