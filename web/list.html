<html>

<head>
  <title>Browse Manga</title>
  <link rel="stylesheet" href="/assets/static/list.css">
</head>

<body>
  <h1>Library</h1>
  <div class="chapters">
    <ul>
      {{range $index, $name := .Name}}
      <a href="manga/{{index $.Hash $index}}">
        <img height="300px" , src="data:image/jpeg;base64,{{index $.Cover $index}}">
        <div>
          {{$name}}
        </div>
      </a>
      {{end}}
    </ul>
  </div>
</body>

</html>
